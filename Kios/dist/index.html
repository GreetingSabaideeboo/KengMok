<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/kisok.css" />
</head>
<div class="top-box">
    <marquee class="font_btn text-light" direction="left">
        <div class="text-slide">
            <div class="top-text">Hello, I hope you have a nice day!</div>
            <div class="top-text">Study Hard, Play Harder</div>
            <div class="top-text">The advice is Don't Die!</div>
        </div>
        
    </marquee>
    
</div>
<body>
    <div class="cam-box">
        <img class="camfeed" src="http://localhost:8080/video_feed" >
        
        <div>
            {% for event in events %}
            <div class="box-text">
                <div class="text">{{ event.name }}: {{ event.detail }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
</body>
</html>
